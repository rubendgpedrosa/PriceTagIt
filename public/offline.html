<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Price Tag It</title>
        <style type="text/css">
            html {
                height: 100%;
            }
            body {
                height: 100%;
                margin: 0;
                background: #ffffff;
                display: flex;
                align-items: center;
                text-align: center;
                justify-content: center;
                font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            }
        
            .banner {
                align-items: center;
                position: absolute;
                top: 0px;
                min-width: 100%;
                max-width: 100%;
                height: 15%;
                background: #4299e1;
                color: white;
            }
            
            .text {
                margin-top: 0px;
                color: #718096;
            }

            .h1-text {
                margin-bottom: 2px;
                color: #4a5568;
            }

            .foot {
                color: white;
                align-items: center;
                background: #4299e1;
                text-align: center;
                justify-content: center;
                min-width: 100%;
                max-width: 100%;
                padding-top: 10px;
                padding-bottom: 10px;
                position: absolute;
                bottom: 0px;
            }

        </style>
    </head>
    <body>
        <div class="banner"></div>
        <div>
            <h1 class="h1-text">Woops, seems you're offline!</h1>
            <h3 class="text">
                <span>Please go online to start using our App.</span>
            </h2>
        </div>
        <footer class="foot">
            <span>Price Tag It &copy;</span>
        </footer>
    </body>
</html>
